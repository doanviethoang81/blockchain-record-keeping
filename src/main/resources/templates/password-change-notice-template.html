<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo thay đổi mật khẩu</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; padding: 20px; color: #000;">
<div style="max-width: 600px; margin: auto; background-color: white; border-radius: 8px; padding: 20px; border: 1px solid #ddd; color: #000;">
    <h2 style="color: #000;">📢 Thông báo thay đổi mật khẩu</h2>

    <p>
        Kính gửi Khoa <strong><span th:text="${departmentName}">Tên Khoa</span></strong>,
    </p>

    <p>
        Nhà trường xin thông báo rằng tài khoản của Khoa <strong><span th:text="${departmentName}">Tên Khoa</span></strong> đã được thay đổi mật khẩu.
    </p>

    <p><strong>Mật khẩu mới:</strong></p>
    <div style="background-color: #f0f0f0; padding: 10px; border-radius: 5px; text-align: center;">
        <code style="font-size: 16px; font-weight: bold; color: #000;" th:text="${newPassword}">new-password</code>
    </div>

    <p>
        Trân trọng,<br>
        Phòng đào tạo<br>
        <span th:text="${universityName}">Tên Trường</span>
    </p>
</div>
</body>
</html>
